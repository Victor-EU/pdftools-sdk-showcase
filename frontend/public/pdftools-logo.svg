<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" fill="none">
  <!-- Light blue square (back) -->
  <rect x="5" y="20" width="40" height="40" rx="8" fill="url(#gradient1)" transform="rotate(-15 25 40)"/>
  <!-- Dark blue square (front) -->
  <rect x="25" y="15" width="40" height="40" rx="8" fill="url(#gradient2)" transform="rotate(15 45 35)"/>

  <!-- Text: pdf (bold) -->
  <text x="80" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#1a1a1a">pdf</text>
  <!-- Text: tools (regular) -->
  <text x="126" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#1a1a1a">tools</text>

  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD3FC"/>
      <stop offset="100%" style="stop-color:#38BDF8"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>
</svg>
